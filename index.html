<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora Aydƒ±nlatma | Barkod Tarama</title>
    <link rel="icon" type="" href="logo.JPG">
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: #f9f9f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); 
            max-width: 400px; 
            width: 100%; 
            text-align: center; 
        }
        h2 { 
            color: #333; 
            margin-bottom: 15px; 
            font-weight: 600; 
        }
        #scanner { 
            width: 100%; 
            max-width: 320px; 
            margin: auto; 
            display: none; 
            border-radius: 8px;
            overflow: hidden;
        }
        p { color: #444; font-size: 14px; margin-top: 10px; }
        button { 
            padding: 12px 18px; 
            font-size: 15px; 
            border: none; 
            border-radius: 8px; 
            margin: 8px; 
            cursor: pointer; 
            transition: all 0.3s ease; 
            font-weight: 500;
        }
        .btn-start { background: #4CAF50; color: white; }
        .btn-start:hover { background: #45a049; }
        .btn-stop { background: #e74c3c; color: white; display: none; }
        .btn-stop:hover { background: #c0392b; }
        .btn-reset { background: #3498db; color: white; display: none; }
        .btn-reset:hover { background: #2980b9; }
        .product-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            margin-top: 15px;
            padding: 10px; 
            border-radius: 8px; 
            background: #f7f7f7;
        }
        #product-image img { 
            max-width: 120px; 
            height: auto; 
            border-radius: 8px; 
            display: none; 
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }
        #result { font-weight: bold; margin-top: 12px; font-size: 16px; }
        #product-info { font-size: 14px; color: #555; }

        /* Hesap Makinesi */
        #calculator {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
        }
        #calculator input, #calculator button {
            width: 50%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 16px;
        }
        .btn-calculate {
            background: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-calculate:hover {
            background: #e68900;
        }
        .btn-close-calc {
            background: #777;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-close-calc:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.JPG" alt="Pandora Aydƒ±nlatma Logo" style="max-width: 50px; display: block; margin: 0 auto 15px;">
        <h2>üì∏ Pandora Avize Tarama</h2>
        <button id="start-btn" class="btn-start">üì∑ Taramayƒ± Ba≈ülat</button>
        <button id="stop-btn" class="btn-stop">‚èπ Taramayƒ± Durdur</button>
        <button id="reset-btn" class="btn-reset">üîÑ Sƒ±fƒ±rla</button>
        <div id="scanner"></div>
        <p id="result">Tarama Sonucu: <span id="barcode"></span></p>
        <div class="product-container">
            <div id="product-image"><img id="barcode-image" src="" alt="√úr√ºn Resmi"></div>
            <p id="product-info"></p>
        </div>

        <!-- Hesap Makinesi Gizli Ba≈ülangƒ±√ß -->
        <button id="show-calculator" class="btn-start">üí∞ ƒ∞ndirim Hesapla</button>
        <div id="calculator">
            <input type="number" id="discount-rate" placeholder="Y√ºzde gir (%)">
            <input type="number" id="original-price" placeholder="Fiyat gir (‚Ç∫)">
            <button class="btn-calculate" onclick="calculateDiscount()">Hesapla</button>
            <button class="btn-close-calc" onclick="closeCalculator()">Kapat</button>
            <p><strong>ƒ∞ndirimli Fiyat:</strong> <span id="discounted-price">0</span> ‚Ç∫</p>
        </div>
        <!-- Hesap Makinesi Gizli Biti≈ü -->

    </div>

    <script>
        let scanner;
        let scanning = false;

        document.getElementById("start-btn").addEventListener("click", function() {
            if (!scanning) {
                scanner = new Html5Qrcode("scanner");
                scanner.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanError
                );
                scanning = true;
                document.getElementById("scanner").style.display = "block";
                document.getElementById("start-btn").style.display = "none";
                document.getElementById("stop-btn").style.display = "inline-block";
                document.getElementById("reset-btn").style.display = "inline-block";
            }
        });

        document.getElementById("stop-btn").addEventListener("click", function() {
            if (scanning) {
                scanner.stop().then(() => {
                    scanning = false;
                    document.getElementById("scanner").style.display = "none";
                    document.getElementById("start-btn").style.display = "inline-block";
                    document.getElementById("stop-btn").style.display = "none";
                }).catch(err => console.error("Stop failed:", err));
            }
        });

        document.getElementById("reset-btn").addEventListener("click", function() {
            document.getElementById("barcode").innerText = "";
            document.getElementById("product-info").innerText = "";
            document.getElementById("barcode-image").style.display = "none";
            document.getElementById("reset-btn").style.display = "none";
        });

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("barcode").innerText = decodedText;
            fetchProductDetails(decodedText);
            document.getElementById("reset-btn").style.display = "inline-block";
        }

        function onScanError(errorMessage) {
            console.warn("Scan error:", errorMessage);
        }

        function fetchProductDetails(barcode) {
            fetch("product.csv")
                .then(response => response.text())
                .then(data => {
                    let rows = data.split("\n");
                    for (let i = 1; i < rows.length; i++) {
                        let cols = rows[i].split(";");

                        if (cols[0].trim() === barcode.trim()) {
                            document.getElementById("product-info").innerHTML = `
                                üì¶ <strong>√úr√ºn:</strong> ${cols[1]} <br>
                                üìè <strong>√ñl√ß√º:</strong> ${cols[2]} <br>
                                üí° <strong>Amp√ºl:</strong> ${cols[4]} <br>
                                üí∞ <strong>Dip.fiyat:</strong> ${cols[6]}‚Ç∫ <br>
                                üí∞ <strong>Fiyat:</strong> ${cols[7]}‚Ç∫ <br>
                            `;

                            let imageUrl = `${barcode}.jpg`; 
                            document.getElementById("barcode-image").src = imageUrl;
                            document.getElementById("barcode-image").style.display = "block";
                            return;
                        }
                    }
                    document.getElementById("product-info").innerText = "‚ö† √úr√ºn bulunamadƒ±!";
                    document.getElementById("barcode-image").style.display = "none";
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        // ƒ∞ndirim hesaplama
        function calculateDiscount() {
            let rate = parseFloat(document.getElementById("discount-rate").value);
            let price = parseFloat(document.getElementById("original-price").value);

            if (isNaN(rate) || isNaN(price) || rate < 0 || rate > 100 || price < 0) {
                alert("L√ºtfen ge√ßerli bir y√ºzde ve fiyat girin!");
                return;
            }

            let discountedPrice = price - (price * (rate / 100));
            document.getElementById("discounted-price").innerText = discountedPrice.toFixed(2);
        }

        // Hesap makinesini kapatma
        function closeCalculator() {
            document.getElementById("calculator").style.display = "none";
        }

        // Hesap makinesini g√∂sterme
        document.getElementById("show-calculator").addEventListener("click", function() {
            document.getElementById("calculator").style.display = "block";
        });
    </script>
</body>
</html>
