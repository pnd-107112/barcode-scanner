<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora Aydƒ±nlatma | Barkod Tarama</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-start {
            background: #1abc9c;
        }
        .btn-start:hover {
            background: #16a085;
        }

        .btn-stop {
            background: #e74c3c;
            display: none;
        }
        .btn-stop:hover {
            background: #c0392b;
        }

        .btn-reset {
            background: #3498db;
            display: none;
        }
        .btn-reset:hover {
            background: #2980b9;
        }

        #scanner {
            width: 100%;
            max-width: 350px;
            margin: 0 auto 20px;
            display: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #result {
            font-size: 16px;
            color: #2c3e50;
            margin: 15px 0;
        }

        #barcode {
            font-weight: 600;
            color: #e67e22;
        }

        .product-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
        }

        .product-container:hover {
            background: #ecf0f1;
        }
        #product-image img { 
            max-width: 120px; 
            height: auto; 
            border-radius: 8px; 
            display: none; 
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }
        #result { font-weight: bold; margin-top: 12px; font-size: 16px; }
        #product-info { font-size: 14px; color: #555; }

        }

        #product-info {
            font-size: 14px;
            color: #34495e;
            text-align: left;
            line-height: 1.5;
        }

        #product-info strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∏ Pandora Barkod Tarama</h2>
        <div class="button-group">
            <button id="start-btn" class="btn-start">üì∑ Taramayƒ± Ba≈ülat</button>
            <button id="stop-btn" class="btn-stop">‚èπ Taramayƒ± Durdur</button>
            <button id="reset-btn" class="btn-reset">üîÑ Yeniden Ba≈ülat</button>
        </div>
        <div id="scanner"></div>
        <p id="result">Tarama Sonucu: <span id="barcode"></span></p>
        <div class="product-container">
            <div id="product-image"><img id="barcode-image" src="" alt="√úr√ºn Resmi"></div>
            <p id="product-info"></p>
        </div>
    </div>

    <script>
        let scanner;
        let scanning = false;

        document.getElementById("start-btn").addEventListener("click", async function() {
            if (!scanning) {
                try {
                    if (typeof Html5Qrcode === "undefined") {
                        alert("K√ºt√ºphane y√ºklenemedi. ƒ∞nternet baƒülantƒ±nƒ±zƒ± kontrol edin.");
                        return;
                    }

                    scanner = new Html5Qrcode("scanner");
                    const devices = await Html5Qrcode.getCameras();
                    if (devices && devices.length > 0) {
                        scanner.start(
                            { facingMode: "environment" },
                            { fps: 10, qrbox: { width: 250, height: 250 } },
                            onScanSuccess,
                            onScanError
                        );
                        scanning = true;
                        document.getElementById("scanner").style.display = "block";
                        document.getElementById("start-btn").style.display = "none";
                        document.getElementById("stop-btn").style.display = "inline-block";
                        document.getElementById("reset-btn").style.display = "inline-block";
                    } else {
                        alert("Cihazda kamera bulunamadƒ±!");
                    }
                } catch (err) {
                    console.error("Kamera ba≈ülatma hatasƒ±:", err);
                    alert("Kamera ba≈ülatƒ±lamadƒ±. ƒ∞zin verdiƒüinizden ve HTTPS √ºzerinden √ßalƒ±≈ütƒ±ƒüƒ±ndan emin olun.");
                }
            }
        });

        document.getElementById("stop-btn").addEventListener("click", function() {
            if (scanning && scanner) {
                scanner.stop().then(() => {
                    scanning = false;
                    document.getElementById("scanner").style.display = "none";
                    document.getElementById("start-btn").style.display = "inline-block";
                    document.getElementById("stop-btn").style.display = "none";
                }).catch(err => console.error("Durdurma ba≈üarƒ±sƒ±z:", err));
            }
        });

        document.getElementById("reset-btn").addEventListener("click", function() {
            document.getElementById("barcode").innerText = "";
            document.getElementById("product-info").innerText = "";
            document.getElementById("barcode-image").style.display = "none";
            document.getElementById("reset-btn").style.display = "none";
        });

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("barcode").innerText = decodedText;
            fetchProductDetails(decodedText);
            document.getElementById("reset-btn").style.display = "inline-block";
        }

        function onScanError(errorMessage) {
            console.warn("Tarama hatasƒ±:", errorMessage);
        }

        function fetchProductDetails(barcode) {
            fetch("product.csv")
                .then(response => {
                    if (!response.ok) throw new Error("CSV dosyasƒ± y√ºklenemedi!");
                    return response.text();
                })
                .then(data => {
                    let rows = data.split("\n");
                    for (let i = 1; i < rows.length; i++) {
                        let cols = rows[i].split(";");
                        if (cols[0].trim() === barcode.trim()) {
                            document.getElementById("product-info").innerHTML = 
                                üì¶ <strong>√úr√ºn:</strong> ${cols[1]}<br>
                                üìè <strong>√ñl√ß√º:</strong> ${cols[2]}<br>
                                üí° <strong>Amp√ºl:</strong> ${cols[4]}<br>
                                üí∞ <strong>Dip Fiyat:</strong> ${cols[6]}‚Ç∫<br>
                                üí∞ <strong>Fiyat:</strong> ${cols[7]}‚Ç∫
                            ;
                            let imageUrl = ${barcode}.jpg;
                            document.getElementById("barcode-image").src = imageUrl;
                            document.getElementById("barcode-image").style.display = "block";
                            return;
                        }
                    }
                    document.getElementById("product-info").innerText = "‚ö† √úr√ºn bulunamadƒ±!";
                    document.getElementById("barcode-image").style.display = "none";
                })
                .catch(error => {
                    console.error("CSV y√ºkleme hatasƒ±:", error);
                    document.getElementById("product-info").innerText = "‚ö† √úr√ºn bilgileri y√ºklenemedi!";
                });
        }
    </script>
</body>
</html>
