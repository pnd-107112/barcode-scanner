<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora Aydƒ±nlatma | Barkod Tarama</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/minified/html5-qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: #f9f9f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            padding: 20px;
        }
        .container { 
            background: white; 
            padding: 25px; 
            border-radius: 12px; 
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1); 
            max-width: 400px; 
            width: 100%; 
            text-align: center; 
        }
        h2 { 
            color: #333; 
            margin-bottom: 15px; 
            font-weight: 600; 
        }
        #scanner { 
            width: 100%; 
            max-width: 320px; 
            margin: auto; 
            border-radius: 8px;
            overflow: hidden;
        }
        p { color: #444; font-size: 14px; margin-top: 10px; }
        .product-container { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            gap: 12px; 
            margin-top: 15px;
            padding: 10px; 
            border-radius: 8px; 
            background: #f7f7f7;
        }
        #product-image img { 
            max-width: 120px; 
            height: auto; 
            border-radius: 8px; 
            display: none; 
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.15);
        }
        #result { font-weight: bold; margin-top: 12px; font-size: 16px; }
        #product-info { font-size: 14px; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∏ Pandora Barkod Tarama</h2>
        <div id="scanner"></div>
        <p id="result">Tarama Sonucu: <span id="barcode"></span></p>
        <div class="product-container">
            <div id="product-image"><img id="barcode-image" src="" alt="√úr√ºn Resmi"></div>
            <p id="product-info"></p>
        </div>
    </div>

    <script>
        let scanner = new Html5Qrcode("scanner"); // Scanner nesnesi olu≈ütur
        let scanning = false;

        function startScanner() {
            if (!scanning) {
                scanner.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: 250 },
                    onScanSuccess,
                    onScanError
                ).catch(err => console.error("Scanner ba≈ülatƒ±lamadƒ±:", err));

                scanning = true;
            }
        }

        function onScanSuccess(decodedText) {
            document.getElementById("barcode").innerText = decodedText;
            fetchProductDetails(decodedText);
        }

        function onScanError(errorMessage) {
            console.warn("Scan error:", errorMessage);
        }

        function fetchProductDetails(barcode) {
            fetch("product.csv")
                .then(response => response.text())
                .then(data => {
                    let rows = data.split("\n");
                    for (let i = 1; i < rows.length; i++) {
                        let cols = rows[i].split(";");

                        if (cols[0].trim() === barcode.trim()) {
                            document.getElementById("product-info").innerHTML = `
                                üì¶ <strong>√úr√ºn:</strong> ${cols[1]} <br>
                                üìè <strong>√ñl√ß√º:</strong> ${cols[2]} <br>
                                üí° <strong>Amp√ºl:</strong> ${cols[4]} <br>
                                üí∞ <strong>Dip Fiyat:</strong> ${cols[6]}‚Ç∫ <br>
                                üí∞ <strong>Fiyat:</strong> ${cols[7]}‚Ç∫ <br>
                            `;

                            let imageUrl = `${barcode}.jpg`; 
                            document.getElementById("barcode-image").src = imageUrl;
                            document.getElementById("barcode-image").style.display = "block";
                            return;
                        }
                    }
                    document.getElementById("product-info").innerText = "‚ö† √úr√ºn bulunamadƒ±!";
                    document.getElementById("barcode-image").style.display = "none";
                })
                .catch(error => console.error("Error loading CSV:", error));
        }

        // Sayfa a√ßƒ±ldƒ±ƒüƒ±nda otomatik ba≈ülat
        window.onload = startScanner;
    </script>
</body>
</html>
